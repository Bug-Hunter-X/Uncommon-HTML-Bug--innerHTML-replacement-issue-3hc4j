<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to append elements using DOM manipulation
    const myDiv = document.getElementById("myDiv");
    const para1 = document.createElement("p");
    para1.textContent = "This paragraph is appended.";
    myDiv.appendChild(para1);

    const para2 = document.createElement("p");
    para2.textContent = "This one is also appended.";
    myDiv.appendChild(para2);
  </script>
</body>
</html>
